<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="play-again-btn">Play Again</button>

    <div id="result">
        
    </div>

    <div id="scoreboard">
        <span id="human-score">You: 0</span> |
        <span id="computer-scoreboard">Computer: 0</span>
    </div>

    <div class="button-container">
        <button id="rock"><img src="rps-images/rock.png" alt="Rock"></button>
        <button id="paper"><img src="rps-images/paper.png" alt="Paper"></button>
        <button id="scissors"><img src="rps-images/scissors.png" alt="Scissors"></button>
    </div>

</body>
</html>
